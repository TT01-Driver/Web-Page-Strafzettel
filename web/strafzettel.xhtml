<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Strafzettel-Liste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>      
            <ui:composition template="WEB-INF/template/master.xhtml">
                <ui:define name="content">
                    <h:form>
                        <div style="overflow-y: auto; height: 100%">
                            <h:dataTable 
                                id ="table2"
                                value="#{strafverfolgung}"
                                class="table table-striped table-bordered"
                                var="strafverfolgung"
                                border="1">
                                <h:outputText value="Strafzettel"/>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Kennzeichen"/>
                                    </f:facet>
                                    <h:outputText value="#{strafverfolgung.strafzettelKennzeichen}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Vorname"/>
                                    </f:facet>
                                    <h:outputText value="#{strafverfolgung.fahrzeughalterVorname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nachname"/>
                                    </f:facet>
                                    <h:outputText value="#{strafverfolgung.fahrzeughalterNachname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Datum"/>
                                    </f:facet>
                                    <h:outputText value="#{strafverfolgung.strafzettelDatum}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Uhrzeit"/>
                                    </f:facet>
                                     <h:outputText value="#{strafzettel.strafzettelUhrzeit}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </ui:define>    
            </ui:composition>
        </h:body>
</html>
